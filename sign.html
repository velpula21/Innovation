<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Import Google font - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            width: 100%;
            /* background: #009579; */
            background-image: url(signup.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            max-width: 430px;
            width: 100%;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .container .registration {
            display: block;
        }
        #check:checked ~ .registration {
            display: block;
        }
        #check:checked ~ .login {
            display: none;
        }
        #check {
            display: none;
        }
        .container .form {
            padding: 2rem;
        }
        .form header {
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form input {
            height: 60px;
            width: 100%;
            padding: 0 15px;
            font-size: 17px;
            margin-bottom: 1.3rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        .form input:focus {
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }
        .form a {
            font-size: 16px;
            color: #009579;
            text-decoration: none;
        }
        .form a:hover {
            text-decoration: underline;
        }
        .form input.button {
            color: #fff;
            background: #009579;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.7rem;
            cursor: pointer;
            transition: 0.4s;
        }
        .form input.button:hover {
            background: #006653;
        }
        .signup {
            font-size: 17px;
            text-align: center;
        }
        .signup label {
            color: #009579;
            cursor: pointer;
        }
        .signup label:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="registration form">
            <header>Signup</header>
            <form action="#">
                <input type="text" placeholder="Enter your email" id="emailInput">
                <input type="password" placeholder="Create a password" id="passwordInput">
                <input type="password" placeholder="Confirm your password" id="CpasswordInput">
                <div>
                    <a><input type="button" class="button" value="Signup" onclick="loginSuccesfully()"></a>
                <input type="reset" class="button" value="Cancel">
                </div>
            </form>
           
        </div>
    </div>

    <script>
        let emailInput = document.querySelector("#emailInput");
        let passwordInput = document.querySelector("#passwordInput");
        let CpasswordInput = document.querySelector("#CpasswordInput");
        function loginSuccesfully() {
           if (emailInput.value=="" && passwordInput.value =="" && CpasswordInput.value =="") {
            alert("Input Fields Cannot be Empty!")
           }else{
            alert("Signed Up Successfully!")
            emailInput.value = "";
            passwordInput.value = "";
            CpasswordInput.value = "";
           }
        }
    </script>
</body>
</html>
